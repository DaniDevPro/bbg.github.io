<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .menu {
            width: 200px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <button onclick="showPage('page1')">BananaBread</button>
            <button onclick="showPage('page2')">Scarab Of Ra</button>
            <button onclick="showPage('page3')">Clumsy Bird</button>
            <button onclick="showPage('page4')">DOOM</button>
            <button onclick="showPage('page5')">Digger</button>
            <button onclick="showPage('page6')">Alien invasion</button>
            <button onclick="showPage('page7')">Doodle Cricket</button>
            <button onclick="showPage('page11')">hextris</button>
            <button onclick="showPage('page12')">Fluid table tennis</button>
        </div>
        <div class="content">
            <div id="page1" class="hidden">
                <!-- Content for Page 1 -->
                <h2>BananaBread         (press fullscreen to enable controls)</h2>
                <iframe id="iframe1" frameborder="0" src="https://kripken.github.io/BananaBread/cube2/bb.html" fullscreen="allow" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page2" class="hidden">
                <!-- Scarab of Ra        if loads improperly, reload. -->
                <h2>Page 2 Content</h2>
                <iframe id="iframe2" frameborder="0" src="http://lightningmanic.github.io" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page3" class="hidden">
                <!-- Clumsy Bird -->
                <h2>Page 3 Content</h2>
                <iframe id="iframe3" frameborder="0" src="http://ellisonleao.github.io/clumsy-bird/" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page4" class="hidden">
                <!-- DOOM -->
                <h2>Page 4 Content</h2>
                <iframe id="iframe4" frameborder="0" src="https://diekmann.github.io/wasm-fizzbuzz/doom/" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page5" class="hidden">
                <!-- Digger game -->
                <h2>Page 5 Content</h2>
                <iframe id="iframe5" frameborder="0" src="https://lutzroeder.github.io/digger/" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page6" class="hidden">
                <!-- Alien invasion -->
                <h2>Page 6 Content</h2>
                <iframe id="iframe6" frameborder="0" src="http://cykod.github.io/AlienInvasion/" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page7" class="hidden">
                <!-- Cricket Doodle -->
                <h2>Page 7 Content</h2>
                <iframe id="iframe7" frameborder="0" src="https://doodlecricket.github.io/#/" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>
            <div id="page9" class="hidden">
                <!-- Content for Page 9 -->
                <h2>Page 9 Content</h2>
                <iframe id="iframe9" frameborder="0" src="https://mathgames66.github.io/p/bearonascooter.html" scrolling="no" allow="autoplay; muted" tabindex="0" sandbox="allow-same-origin allow-scripts"></iframe>
                <script>
                    document.getElementById('iframe1').onload = function() {
                        this.contentWindow.postMessage('scrollTo:300', '*');
                    };
                </script>
            </div>
            <div id="page10" class="hidden">
                <!-- Content for Page 10 -->
                <h2>Page 10 Content</h2>
                <iframe id="iframe10" frameborder="0" src="https://mathgames66.github.io/p/bloxorz.html" scrolling="no" allow="autoplay; muted" tabindex="0" sandbox="allow-same-origin allow-scripts"></iframe>
                <script>
                    document.getElementById('iframe1').onload = function() {
                        this.contentWindow.postMessage('scrollTo:300', '*');
                    };
                </script>
            </div>
            <div id="page11" class="hidden">
                <!-- Content for Page 11 -->
                <h2>Page 11 Content</h2>
                <iframe id="iframe11" frameborder="0" src="https://hextris.github.io/hextris" allow="autoplay; muted" scrolling="no" tabindex="0" sandbox="allow-same-origin allow-scripts"></iframe>
            </div>
            <div id="page12" class="hidden">
                <!-- Content for Page 12 -->
                <h2>Page 12 Content</h2>
                <iframe id="iframe12" frameborder="0" src="http://anirudhjoshi.github.io/fluid_table_tennis/" allow="autoplay; muted" scrolling="no" tabindex="0"></iframe>
            </div>

        </div>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            var pages = document.querySelectorAll('.content div');
            for (var i = 0; i < pages.length; i++) {
                pages[i].classList.add('hidden');
            }

            // Show the selected page
            var selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
